<div class="container" ng-show="loggedin">
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span><span
                    class="icon-bar"></span><span class="icon-bar"></span>
            </button>
            <!--<a class="navbar-brand" href="http://www.jquery2dotnet.com">Brand</a>-->
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a ng-click="changeView('dashboard')"><span class="glyphicon glyphicon-home"></span>Dashboard</a>
                </li>
                <li><a ng-click="changeView('tasks')"><span class="glyphicon glyphicon-calendar"></span>My Tasks</a>
                </li>
                <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><span
                        class="glyphicon glyphicon-list-alt"></span>Administer <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a ng-click="changeView('users')">Users</a></li>
                        <li><a ng-click="changeView('groups')">Groups</a></li>
                    </ul>
                </li>
                <li>
                    <a ng-click="changeView('processes')"><span class="glyphicon glyphicon-cog"></span>Processes</a>

                </li>
                <li>
                    <a ng-click="changeView('instances')"><span class="glyphicon glyphicon-play-circle"></span>Instances</a>

                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="loggedin" class="dropdown" ng-show="loggedin"><a href="#" class="dropdown-toggle"
                                                                              data-toggle="dropdown"><span
                        class="glyphicon glyphicon-user"></span>{{loggedUser.firstName +' ' +loggedUser.lastName }} <b
                        class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span>Profile</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-cog"></span>Settings</a></li>
                        <li class="divider"></li>
                        <li><a href="#" ng-click="logout()"><span class="glyphicon glyphicon-off"></span>Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
